<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Videos</title>
</head>
<body>
    <h2>Uploaded Videos</h2>
    <ul>
        {% for video in videos %}
        <li>
            <a href="{{ url_for('video_details', video_id=video['id']) }}">
                {{ video['name'] }} ({{ video['category'] }})
            </a>
            <p>Uploaded on: {{ video['upload_time'] }}</p>
        </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('upload') }}">Upload a New Video</a>
</body>
</html>
